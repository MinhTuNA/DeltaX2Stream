<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control DeltaX2</title>
    <link rel="stylesheet" href="{{url_for('static',filename='styles/style.css')}}">
    
</head>
<body>
    <div class="upload-wrapper">
        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <button type="submit">Upload script</button>
        </form>
    </div>
    <div class="editor-container">
        <div class="title-bar">
            <div class="title">DeltaX2 robot</div>
            <button class="exit-btn" onclick="window.location.href='/'">Exit</button>
        </div>
        <div class="video-container">
            <!-- Nhúng video từ URL -->
            <iframe src="http://192.168.1.101:8080/?action=stream" allowfullscreen></iframe>
            <iframe src="http://192.168.1.101:8081/?action=stream" allowfullscreen></iframe>
        </div>
        <div class="code-wrapper">
            <div class="form-wrapper">
                <form id="python-form">
                    <button class="submit-btn" type="submit">Run</button>
                    <textarea class="code-editor" id="python-input" name="python_code" placeholder="Enter Python code here..."></textarea>
                </form>
            </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#python-form").on("submit", function(event){
                event.preventDefault();
                var python_code = $("#python-input").val();
                $.ajax({
                    url: "/remote",
                    method: "POST",
                    data: { python_code: python_code },
                    success: function(response){
                        alert(response.message);
                    },
                    error: function() {
                        alert("Xảy ra lỗi khi chạy chương trình");
                    }
                });
            });
            $("#upload-form").on("submit", function(event){
                event.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: "/upload",
                    method: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response){
                        alert(response.message);
                    },
                    error: function() {
                        alert("Xảy ra lỗi trong quá trình upload file.");
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
            window.location.href = '/';
        });
    </script>
</body>
</html>
