<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeltaX2 - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Màu nền tối giống VS Code */
            color: #dcdcdc; /* Màu chữ sáng */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box; /* Đảm bảo padding không vượt quá chiều cao */
        }

        .container {
            text-align: center;
            padding: 20px; /* Thêm padding để tránh nội dung dính vào các cạnh màn hình */
            position: relative; /* Để định vị phần tải thư viện */
        }

        h1 {
            color: #569cd6; /* Màu tiêu đề */
            font-size: 24px; /* Kích thước font cho tiêu đề */
        }

        .btn-container {
            margin: 20px 0;
        }

        .btn {
            background-color: #007acc; /* Màu nền nút */
            color: #ffffff; /* Màu chữ trên nút */
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block; /* Đảm bảo nút có chiều rộng 100% */
            width: 100%; /* Đảm bảo nút chiếm toàn bộ chiều rộng có thể có */
            max-width: 300px; /* Đặt kích thước tối đa cho nút */
            margin: 0 auto; /* Canh giữa nút */
        }

        .btn:hover {
            background-color: #005f8d; /* Màu nền nút khi hover */
        }

        .download-library {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007acc; /* Màu nền nút tải thư viện */
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            text-decoration: none; /* Loại bỏ gạch chân */
            transition: background-color 0.3s ease;
        }

        .download-library:hover {
            background-color: #005f8d; /* Màu nền nút khi hover */
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #007acc;
            border-radius: 4px;
            width: calc(100% - 22px); /* Đảm bảo input có đủ không gian */
            max-width: 300px;
        }
    </style>
</head>
<body>
    <a href="https://github.com/MinhTuNA/DeltaX2Lib.git" class="download-library"> <i class="fas fa-download"></i></a>
    <div class="container">
        <h1>DeltaX2 - Home</h1>
        <div class="form-group">
            <form action="#" method="post">
            <input type="text" id="username" name="username" placeholder="Nhập tên của bạn">
        </div>
        <div class="btn-container">
            <button type="submit" class="btn" id="ControlButton">Tới trang điều khiển DeltaX2</button>
        </div>
    </form>
        <p id="statusMessage"></p>
    </div>

    <script>
        document.getElementById('ControlButton').addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            if (username) {
                window.location.href = `/remote?username=${encodeURIComponent(username)}`;
            } else {
                document.getElementById('statusMessage').textContent = 'Vui lòng nhập tên của bạn.';
            }
        });
    </script>
</body>
</html>
